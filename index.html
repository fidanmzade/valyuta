<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<html>

<body>
    <header>
        <div>

            <ul class="menu">
                <img src="./valyutaphotos/Asset 1@3x 1.svg" class="menuimg">
                <li> БАНК</li>
                <li> БИЗНЕС </li>
                <li> ИНВЕСТИЦИИ </li>
                <li> СТРАХОВАНИЕ </li>
                <li> МОБАЙЛ </li>
                <li> ПУТЕШЕСТВИЯ </li>
                <li> РАЗВЛЕЧЕНИЯ </li>
                <button class="firstbtn"><b>ВОЙТИ</b></button>
                

            </ul>
            <div class="maindiv">
                <h><b>Конвертер валют онлайн</b></h>
                <div class="currencyofcountry">
                    <div class="valyuta">
                        <div class="money-from">
                        <p class="small">У меня есть</p>
                        <button class="btn2">RUB</button>
                        <button class="btn2">USD</button>
                        <button class="btn2">EUR</button>
                        <button class="btn2">GBP</button>
                        </div>
                        <div class="empty">

                            <input type="text" class="input-from" />
                            <p class="mt-4 p-0 mb-0 ms-1 paragraph-from"></p>


                        </div>

                    </div>
                    <div class="valyuta2">
                        <p class="small">Хочу приобрести</p>
                        <div class="money-to">
                        <button class="btn2">RUB</button>
                        <button class="btn2">USD</button>
                        <button class="btn2">EUR</button>
                        <button class="btn2">GBP</button>
                        </div>
                        <div class="empty">
                            <input type="text" class="input-to" />
                            <p class="mt-4 p-0 mb-0 ms-1 paragraph-to"></p>
                        </div>
                    </div>

                </div>
            </div>
            <script src="./app.js"></script>
</body>

</html>
